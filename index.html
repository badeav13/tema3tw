<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Turbo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.15s ease-out;
    }

    #stars {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      z-index: 1;
    }

    #mountains {
      background-image: url('https://images.unsplash.com/photo-1587502537745-66e04b2452f3?auto=format&fit=crop&w=1470&q=80');
      z-index: 2;
    }

    #fog {
      background-image: url('https://images.unsplash.com/photo-1610878180933-cd662fd8d7c0?auto=format&fit=crop&w=1470&q=80');
      opacity: 0.3;
      z-index: 3;
      mix-blend-mode: lighten;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #fff;
      z-index: 4;
      text-shadow: 0 0 10px #ff0040;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="layer" id="stars"></div>
    <div class="layer" id="mountains"></div>
    <div class="layer" id="fog"></div>
    <h1>Parallax Turbo Mode</h1>
  </section>

  <script>
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 150;
      const y = (e.clientY / window.innerHeight - 0.5) * 150;

      document.getElementById("stars").style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
      document.getElementById("mountains").style.transform = `translate(${x * 0.6}px, ${y * 0.6}px)`;
      document.getElementById("fog").style.transform = `translate(${-x * 0.9}px, ${-y * 0.9}px)`;
    });
  </script>
</body>
</html>
