<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Glonț Custom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #layer1 {
      background-image: url('https://images.unsplash.com/photo-1608303588026-58d8d07c5555?auto=format&fit=crop&w=1470&q=80');
      z-index: 0;
    }

    #layer2 {
      background-image: url('glass.avif');
      opacity: 0.5;
      z-index: 1;
    }

    #layer3 {
      background-image: url('https://i.imgur.com/mX6AlRt.png');
      background-size: 100px;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      filter: drop-shadow(0 0 15px red);
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: #ff4d4d;
      z-index: 3;
      text-shadow: 0 0 10px red;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="parallax-layer" id="layer1"></div>
    <div class="parallax-layer" id="layer2"></div>
    <div class="parallax-layer" id="layer3"></div>
    <h1>Țintește precis!</h1>
  </section>

  <script>
    document.addEventListener('mousemove', function(e) {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;

      document.getElementById('layer1').style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('layer2').style.transform = `translate(${x * 0.6}px, ${y * 0.6}px)`;
      document.getElementById('layer3').style.transform = `translate(${-x}px, ${-y}px)`;
    });
  </script>
</body>
</html>
