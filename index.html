<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Tropical Fix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .layer {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    /* Fundal: cer */
    #layer1 {
      background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1470&q=80');
      z-index: 1;
    }

    /* Mijloc: munți tropicali */
    #layer2 {
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1470&q=80');
      z-index: 2;
    }

    /* Prim-plan: apă */
    #layer3 {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      z-index: 3;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="layer" id="layer1"></div>
    <div class="layer" id="layer2"></div>
    <div class="layer" id="layer3"></div>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 200;
      const y = (e.clientY / window.innerHeight - 0.5) * 200;

      document.getElementById("layer1").style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
      document.getElementById("layer2").style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
      document.getElementById("layer3").style.transform = `translate(${-x * 0.5}px, ${-y * 0.5}px)`;
    });
  </script>
</body>
</html>
