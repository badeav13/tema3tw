<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax RefÄƒcut</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #layer1 {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      z-index: 1;
    }

    #layer2 {
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1470&q=80');
      z-index: 2;
    }

    #layer3 {
      background-image: url('https://images.unsplash.com/photo-1524250502761-1ac6f2eab016?auto=format&fit=crop&w=1470&q=80');
      opacity: 0.35;
      z-index: 3;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="layer" id="layer1"></div>
    <div class="layer" id="layer2"></div>
    <div class="layer" id="layer3"></div>
  </section>

  <script>
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 200;
      const y = (e.clientY / window.innerHeight - 0.5) * 200;

      document.getElementById("layer1").style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      document.getElementById("layer2").style.transform = `translate(${x * 0.4}px, ${y * 0.4}px)`;
      document.getElementById("layer3").style.transform = `translate(${-x * 0.6}px, ${-y * 0.6}px)`;
    });
  </script>
</body>
</html>
