<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Glonț</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #layer1 {
      background-image: url('https://images.unsplash.com/photo-1608303588026-58d8d07c5555?auto=format&fit=crop&w=1470&q=80'); /* fundal mai întunecat */
      z-index: 1;
    }

    #layer2 {
      background-image: url('https://www.freeiconspng.com/uploads/bullet-png-8.png');
      background-size: 80px;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
      opacity: 0.95;
    }

    #layer3 {
      background-image: url('https://images.unsplash.com/photo-1497032205916-ac775f0649ae?auto=format&fit=crop&w=1470&q=80');
      z-index: 0;
      opacity: 0.3;
    }

    .hero h1 {
      position: relative;
      z-index: 3;
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 15px red;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="parallax-layer" id="layer3"></div>
    <div class="parallax-layer" id="layer1"></div>
    <div class="parallax-layer" id="layer2"></div>
    <h1>Țintește precis!</h1>
  </section>

  <script>
    document.addEventListener('mousemove', function(e) {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;

      document.getElementById('layer1').style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('layer2').style.transform = `translate(${-x}px, ${-y}px)`;
      document.getElementById('layer3').style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
    });
  </script>
</body>
</html>
