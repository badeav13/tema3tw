<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .parallax-layer {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }

    #layer1 {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      z-index: 1;
    }

    #layer2 {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      z-index: 2;
      opacity: 0.6;
    }

    .hero h1 {
      z-index: 3;
      position: relative;
      color: #004d40;
      font-size: 3rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="parallax-layer" id="layer1"></div>
    <div class="parallax-layer" id="layer2"></div>
    <h1>Bine ai venit!</h1>
  </section>

  <script>
    document.addEventListener('mousemove', function(e) {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;

      document.getElementById('layer1').style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('layer2').style.transform = `translate(${-x}px, ${-y}px)`;
    });
  </script>
</body>
</html>
