<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plajă Tropicală Parallax</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      pointer-events: none;
      transition: transform 0.15s ease-out;
    }

    #sky {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');
      z-index: 1;
    }

    #beach {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
      z-index: 2;
    }

    #waves {
      background-image: url('https://images.unsplash.com/photo-1533551762227-807f09fd2c78?auto=format&fit=crop&w=1600&q=80');
      opacity: 0.8;
      z-index: 3;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="layer" id="sky"></div>
    <div class="layer" id="beach"></div>
    <div class="layer" id="waves"></div>
  </section>

  <script>
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 200;
      const y = (e.clientY / window.innerHeight - 0.5) * 200;

      document.getElementById("sky").style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
      document.getElementById("beach").style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
      document.getElementById("waves").style.transform = `translate(${-x * 0.5}px, ${-y * 0.5}px)`;
    });
  </script>
</body>
</html>
